<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <title>Juego de cartas</title>
  </head>
  <body>
    <div id="contenedorCartasHumano" class="contenedorCartas"></div>

    <div id="botonera" class="botonera">
      <button class="playButton" id="iniciar">Iniciar partido</button>
      <button class="playButton" id="repartir" disabled>Repartir mano</button>
      <button class="playButton" id="puntuar" disabled>Mostrar cartas y comparar puntaje</button>
      <button class="playButton" id="cerrar" disabled>Cerrar mano</button>
      <div class="messageContainer">
        <p>Estado del Juego</p>
        <textarea
          class="messageDisplay"
          id="status"
          rows="3"
          cols="25"
          readonly
        ></textarea>
      </div>
      <div class="messageContainer">
        <p>Resultados</p>
        <label>Humano
        <input
        class="counter"
        id="Humano"
        type="text"
        readonly
        ></input>
        </label>
        <label>PC
          <input
          class="counter"
          id="Humano"
          type="text"
          readonly
          ></input>
          </label>
          <label>Empates
            <input
            class="counter"
            id="Humano"
            type="text"
            readonly
            ></input>
            </label>
      </div>
      <button id="reglas" class="rulesButton">Mostrar Reglas</button>
    </div>
    <div id="contenedorReverso" class="contenedorCartas">
    </div>

    <script src="./scripts/classes.js"></script>
    <script src="./scripts/functions.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
